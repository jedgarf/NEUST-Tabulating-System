<div id="modalAdd1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label>Activities</label>
                            <input id="actname" style="border: 1px dotted;background-color: #F4F7F7;" type="text" class="form-control" placeholder="">

                        <div class="form-group">
                            <label>Date Start</label>
                            <input id="startdate" style="border: 1px dotted;background-color: #F4F7F7;" class="form-control form-control-inline input-large date-picker" size="16" type="text" value="">

                        <div class="form-group">
                            <label>Date End</label>
                            <input id="enddate" style="border: 1px dotted;background-color: #F4F7F7;" class="form-control form-control-inline input-large date-picker" size="16" type="text" value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn default">Close</button>
                <button type="button" onclick="save()" data-dismiss="" class="btn green">Continue Task</button>
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------------------------- end of activities modal ------------------------------------------------------ -->
